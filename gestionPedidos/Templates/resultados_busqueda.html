<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<p>Estás buscando: <strong>{{query}}</strong></p>

{% if articulos %}

    <p>Artículos encontrados: {{articulos|length}}</p>

    <ul>

        {% for articulo in articulos %}
        <li>
            {{articulo.nombre}} &nbsp; Precio: &nbsp; {{articulo.precio}} &nbsp; euros

        </li>
        {% endfor %}

    </ul>
{% else %}
    <p> no está el articulo encontrado</p>

{% endif %}


</body>
</html>
